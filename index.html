<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <div class="row">
            <div class="btn top left"></div>
            <div class="btn top middle"></div>
            <div class="btn top right"></div>
        </div>
        <div class="row">
            <div class="btn middle left"></div>
            <div class="btn center"></div>
            <div class="btn middle right"></div>
        </div>
        <div class="row">
            <div class="btn bottom left"></div>
            <div class="btn bottom middle"></div>
            <div class="btn bottom right"></div>
        </div>
        <!-- empty div for "clear" -->
        <div style="clear: both;">
        </div>
    </div>

    <script src="apps.js"></script>
</body>
</html>
